<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SniffGuard - Secure end-to-end encrypted messaging platform for privacy-first communication" />
    <meta name="keywords" content="secure chat, encrypted messaging, privacy, e2e encryption" />
    <meta name="author" content="SniffGuard Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SniffGuard - Secure Messaging" />
    <meta property="og:description" content="Privacy-first encrypted messaging platform" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sniffguard.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SniffGuard - Secure Messaging" />
    <meta name="twitter:description" content="Privacy-first encrypted messaging platform" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- JetBrains Mono for code -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0284c7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>SniffGuard - Secure Messaging</title>
    
    <style>
      /* Simple dark theme */
      body {
        margin: 0;
        background: #0a0a0a;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Theme detection
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </body>
</html>
